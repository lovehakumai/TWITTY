{% extends "layout.html" %}

{% block contents %}
    <h3>
        Log In
    </h3>
    <div class="form-container">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                <div class="form_block">
                    <form  class="pure-form pure-form-stacked" action="/create_account/try" method="POST">
                        <fieldset>
                            <legend>UserID</legend>
                            <input type="text" name="user_id" placeholder="UserID">
                            <legend>Password</legend>
                            <input type="pw" name="pw" placeholder="Password"><br><br>
                            <button type="submit" class="pure-button pure-button-primary">
                                Log In
                            </button>
                            <p>{{ msg }}</p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <!--フッターリボン-->
        <div class="footer">
            ©︎Maka-Mafin
        </div>
{% endblock %}
