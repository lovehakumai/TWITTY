<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWITTY &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="/static/node_modules/purecss/build/pure-min.css">
    <link rel="stylesheet" href="/static/side-menu.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="fixed-top">
    <span>TWITTY</span>
</div>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <li class="pure-menu-heading">TWITTY</li>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#home" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#myprofile" class="pure-menu-link">My Profile</a></li>
                <li class="pure-menu-item"><a href="post" class="pure-menu-link">Post</a></li>
                <div class="side-menu-container">
                    <li class="pure-menu-item logout-link"><a href="/logout" class="pure-menu-link">Log-Out</a></li>
                </div>
            </ul>    
        </div>
    </div>
    <div class="fixed-footer">
        <span>C:Maka-Mafin</span>
    </div>
    {% block header %}
    <!--ここにヘッダーを挿入-->
    {% endblock %}

    {% block content %}
    <!--ここにブロックを挿入-->
    {% endblock %}

    {% block footer %}
    <!--ここにフッターを挿入-->
    {% endblock %}
</div>
    <script src="/static/ui.js"></script>
