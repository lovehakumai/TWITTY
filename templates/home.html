<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/node_modules/purecss/build/pure-min.css">
    </head>
    <body>
        <div class="pure-g">
            {% if posts is none%}
            <p>No one upload to your timeline</p><br>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2">
                    <a class="pure-button" href="/{{user_id}}/post">Upload Something</a>
                    <a class="pure-button" action="/search">Find Someone</a>
                </div>
            </div>
            {% else %}
                {% for post in posts %}
                <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3" style="padding: 10px;">
                    <div class="post-card">
                        <a href="/profile/{{post.user_id}}">{{post.nickname}}</a>
                        <img src="/profile/{{post.user_id}}/{{post.post_id}}", alt="picture">
                        <div class="post-info">{{post.description}}</div>
                        <div class="post-info">{{post.post_date}}</div>
                        <div class="post-info">Replies: {{post.reply_num}}</div>
                        <div class="post-info">Good: {{post.good_no}}</div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
